<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealTime Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
      integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: hsl(40, 45%, 80%);
        color: hsl(0, 0%, 15%);
        position: relative;
      }
      .bg {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        z-index: -1;
        opacity: 0.5;
      }
      svg {
        color: hsl(0, 0%, 20%);
        width: 80vw;
        max-width: 35rem;
        width: 100%;
        height: auto;
        display: block;
      }
      svg#bee {
        color: hsl(0, 0%, 10%);
        position: absolute;
        width: 50px;
        height: auto;
      }

      div {
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="-25 0 150 100"
        width="150"
        height="100"
      >
        <defs>
          <mask id="mask-petals">
            <rect width="100" height="100" fill="hsl(0, 0%, 100%)" />
            <g transform="translate(50 40)">
              <g class="petals">
                <circle r="11" fill="hsl(0, 0%, 0%)" />
              </g>
            </g>
          </mask>
        </defs>
        <g transform="translate(50 98)">
          <g class="stem" transform="scale(1 1)">
            <g fill="currentColor">
              <g class="leaf" transform="rotate(45)">
                <path d="M 0 0 c 20 -8 15 -32 0 -42 -15 10 -20 34 0 42" />
              </g>
              <g transform="scale(-1 1)">
                <g class="leaf" transform="rotate(45)">
                  <path d="M 0 0 c 20 -8 15 -32 0 -42 -15 10 -20 34 0 42" />
                </g>
              </g>
            </g>
          </g>
        </g>

        <g mask="url(#mask-petals)">
          <g transform="translate(50 40)">
            <g fill="currentColor">
              <g class="petals">
                <circle transform="translate(0 -14)" r="11" />
                <circle transform="rotate(72) translate(0 -14)" r="11" />
                <circle transform="rotate(144) translate(0 -14)" r="11" />
                <circle transform="rotate(216) translate(0 -14)" r="11" />
                <circle transform="rotate(288) translate(0 -14)" r="11" />
              </g>
            </g>
          </g>
        </g>

        <!-- still unclear about the path accepted by anime.js -->
        <path
          id="path"
          stroke="none"
          fill="none"
          d="M -25 -20 a 30 30 0 0 0 60 0 30 30 0 0 0 -60 0 30 30 0 0 1 -60 0 30 30 0 0 1 60 0"
        />
      </svg>

      <svg
        id="bee"
        viewBox="-10.5 -10.5 21 21"
        style="width: 50px; height: auto"
      >
        <g transform="rotate(90) translate(0 -4)">
          <g stroke="currentColor">
            <circle fill="currentColor" r="4" stroke-width="2.5" />
            <g
              fill="none"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path transform="rotate(45) translate(0 -4)" d="M 0 0 v -3" />
              <path transform="rotate(-45) translate(0 -4)" d="M 0 0 v -3" />
              <g fill="hsl(200, 80%, 90%)">
                <path
                  transform="rotate(15)"
                  d="M 0 0 h 7 a 3 3 0 0 1 0 6 q -4 0 -7 -6"
                />
                <path
                  transform="scale(-1 1) rotate(15)"
                  d="M 0 0 h 7 a 3 3 0 0 1 0 6 q -4 0 -7 -6"
                />
              </g>
              <g fill="hsl(50, 80%, 50%)">
                <path d="M 0 0 c 2 6 8 10 0 12 -8 -2 -2 -6 0 -12" />
              </g>
            </g>
          </g>
        </g>
      </svg>
    </div>
    <div><canvas id="myChart"></canvas></div>
  </body>
  <script>
    const ctx = document.getElementById("myChart").getContext("2d");
    let isFirst = true;

    const myChart = new Chart(ctx, {
      type: "bar", // or any other chart type
      data: {
        labels: [],
        datasets: [
          {
            label: "Real-Time Data",
            data: [],
            backgroundColor: "hsl(50, 80%, 50%)",
            borderColor: "black",
            borderWidth: 2,
          },
        ],
      },
      options: {
        scales: {
          x: {
            type: "linear",
            position: "bottom",
            title: {
              display: true,
              text: "Time",
            },
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: "Value",
            },
          },
        },
      },
    });

    setInterval(() => {
      fetchNewData();
    }, 1000); // Fetch new data every 1 seconds

    function fetchNewData() {
      myChart.data.labels.push(myChart.data.labels.length);
      myChart.data.datasets[0].data.push(Math.random() * 50);
      myChart.update();
    }

    const path = anime.path("#path");

    const timeline = anime.timeline({
      easing: "easeInOutExpo",
      duration: 1000,
      complete: () => {
        anime({
          targets: ".leaf",
          rotate: 40,
          duration: 3000,
          loop: true,
          direction: "alternate",
          easing: "easeInOutQuad",
        });
        anime({
          targets: ".petals",
          scale: 1.05,
          duration: 6000,
          loop: true,
          direction: "alternate",
          easing: "easeInOutQuad",
        });
      },
    });

    timeline.add({
      targets: ".stem",
      scale: [0, 1],
    });

    timeline.add({
      targets: ".leaf",
      rotate: [0, 45],
    });
    timeline.add(
      {
        targets: ".petals",
        scale: [0, 1],
      },
      "-=1000"
    );

    timeline.add(
      {
        targets: "#bee",
        opacity: [0, 1],
      },
      "-=750"
    );

    anime({
      targets: "#bee",
      translateX: path("x"),
      translateY: path("y"),
      rotate: path("angle"),
      loop: true,
      duration: 12500,
      easing: "linear",
    });
  </script>
</html>
